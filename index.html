<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="Log.js"></script>
  <script src="Box.js"></script>

  <title>Click</title>
  
</head>

<body>

  <a-scene >

    <a-camera box position="0 0 6">

    </a-camera>

    
    <a-entity light = "type:ambient; intensity:1.225"></a-entity>
    <a-entity animation = "property:rotation; to:0 360 0; easing : linear; loop:true;dur:20000">
      <a-entity light = "type:directional; intensity:25; color:#fff; decay:2; distance:50; castShadow:true;" position = "-10 1.5 -20" ></a-entity>
      <a-entity light = "type:directional; intensity:25; color:#fff; decay:2; distance:50; castShadow:true;" position = "10 1.5 20" ></a-entity>
      </a-entity>

    <a-assets>
      <a-asset-item id = "car" src = "./jaguar_model/scene.gltf"></a-asset-item>
      <a-asset-item id = "garage" src = "./sci-fi_garage/scene.gltf"></a-asset-item>
      <a-asset-item id = "road" src = "./voxel_roads/scene.gltf"></a-asset-item>
    </a-assets>

    <a-sky src = "./city.jpg" rotation = "0 0 270"></a-sky>

    <a-entity log="message: Hi, it's me!"></a-entity>
    <a-entity box gltf-model = "#car" position = "-1 -2 0" rotation = "0 -90 0"></a-entity>
    <a-entity garage gltf-model = "#garage" position = "-1 10 0" rotation = "0 0 0"></a-entity>
    <a-entity gltf-model = "#road"   position = "20 2.009 -6" rotation = "-180 -90 0" scale = "4 2 200"></a-entity>


  </a-scene>

</body>

</html>
